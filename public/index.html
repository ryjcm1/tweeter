<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/main.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/backToTop.css" type="text/css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cce541a7f3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <button class="back-to-top">
      <i class="fas fa-angle-double-up"></i>
    </button>
    <!-- Top nav bar (fixed) -->

    <nav>
      <div class="logo">
        <span class="title">tweeter</span>
      </div>
      <button class="new-tweet-button">
        <b>Write</b>
        <span> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </button>
    </nav>

    <div class="tweeter-display">

      <header>
        <div class="profile-picture">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="profile-name">
            <span><b>Amy</b> Mansell</span>
        </div>
  
      </header>
  
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form class="tweet-form">
  
            <div class="error-message danger">
              <i class="fas fa-exclamation-triangle"></i>
              <span>default error message.</span>
            </div>
  
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
  
            <div class="tweet-submit">
              <button class="submit-tweet-btn" type="submit">Tweet</button>
              <output class="counter" name="counter" for="tweet-text">140</output>
            </div>
  
          </form>
        </section>
        
        <div class="tweets-container">
          <!-- to be populated with tweets on load -->
        </div>
  
  
  
  
      </main>
    </div>
  </body>
</html>
